<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-100 font-sans h-screen flex flex-col items-center justify-center"
  >
    <div class="bg-white rounded-lg shadow-md p-6 max-w-md text-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Deine Tipp-App</h1>
      <p class="text-gray-600 mb-6">
        Tippe mit deinen Freunden und zeige, wer der wahre Experte ist!
      </p>
      <div class="space-x-4 mb-4">
        <button
          id="loginBtn"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Login
        </button>
        <button
          id="registerBtn"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Registrieren
        </button>
      </div>
      <div class="mt-6">
        <p class="text-sm text-gray-500">
          Oder
          <a href="#" class="text-blue-500 hover:underline"
            >finde eine bestehende Tipprunde</a
          >.
        </p>
      </div>
    </div>
    <div
      id="registerModal"
      class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Registriere dich</h2>
        <input
          id="registerEmail"
          type="email"
          placeholder="E-Mail"
          class="mb-4 p-2 border border-gray-300 rounded w-full"
        />
        <input
          id="registerPassword"
          type="password"
          placeholder="Passwort"
          class="mb-4 p-2 border border-gray-300 rounded w-full"
        />
        <div class="flex justify-between">
          <button
            id="closeRegisterModal"
            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
          >
            Schließen
          </button>
          <button
            id="submitRegister"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
          >
            Registrieren
          </button>
        </div>
      </div>
    </div>
    <div
      id="loginModal"
      class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Melde dich an</h2>
        <input
          id="loginEmail"
          type="email"
          placeholder="E-Mail"
          class="mb-4 p-2 border border-gray-300 rounded w-full"
        />
        <input
          id="loginPassword"
          type="password"
          placeholder="Passwort"
          class="mb-4 p-2 border border-gray-300 rounded w-full"
        />
        <div class="flex justify-between">
          <button
            id="closeLoginModal"
            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
          >
            Schließen
          </button>
          <button
            id="submitLogin"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
          >
            Anmelden
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
