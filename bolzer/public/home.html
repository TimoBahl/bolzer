<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bolzer - Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto py-8">
    <header class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Bolzer</h1>
        <p class="text-gray-600">Willkommen zurück, [Username]!</p>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-3xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6 text-center hover:shadow-lg transition duration-300">
            <h2 class="text-xl font-semibold text-blue-500 mb-2">Leaderboard</h2>
            <p class="text-gray-700 mb-4">Zeige die aktuelle Rangliste aller Tipper.</p>
            <button id="leaderboardBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                Anzeigen
            </button>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6 text-center hover:shadow-lg transition duration-300">
            <h2 class="text-xl font-semibold text-green-500 mb-2">Tippabgabe</h2>
            <p class="text-gray-700 mb-4">Gib deine Tipps für die aktuellen Spieltage ab.</p>
            <button id="predictionBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">
                Tipps abgeben
            </button>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6 text-center hover:shadow-lg transition duration-300">
            <h2 class="text-xl font-semibold text-red-500 mb-2">Logout</h2>
            <p class="text-gray-700 mb-4">Melde dich von deinem Konto ab.</p>
            <button id="logoutBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">
                Logout
            </button>
        </div>
    </main>

    <footer class="text-center mt-8 text-gray-500 text-sm">
        &copy; 2025 Bolzer
    </footer>
</div>

<script type="module" src="./../src/home.js"></script>
</body>
</html>
