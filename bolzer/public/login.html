<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deine Tipp-App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans h-screen flex flex-col items-center justify-center">
<div class="bg-white rounded-lg shadow-md p-6 max-w-md text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">
        Deine Tipp-App
    </h1>
    <p class="text-gray-600 mb-6">
        Tippe mit deinen Freunden und zeige, wer der wahre Experte ist!
    </p>
    <div class="space-x-4 mb-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Login
        </button>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Registrieren
        </button>
    </div>
    <div class="mt-6">
        <p class="text-sm text-gray-500">
            Oder <a href="#" class="text-blue-500 hover:underline">finde eine bestehende Tipprunde</a>.
        </p>
    </div>
</div>
</body>
</html>
