<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deine Tipp-App - Tippabgabe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto py-8">
      <header class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">
          Tippabgabe - Bundesliga
        </h1>
        <p class="text-gray-600">
          Gib hier deine Tipps für den aktuellen Spieltag ab.
        </p>
        <a
          href="home.html"
          class="inline-block mt-4 text-blue-500 hover:underline"
          >Zurück zur Homepage</a
        >
      </header>

      <main class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
          Spieltag [Spieltagsnummer]
        </h2>

        <ul class="space-y-4">
          <li class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
            <div id="homeTeamName" class="text-center md:text-left font-semibold text-gray-900">
              Bayern
            </div>
            <div class="flex space-x-2 justify-center">
              <label for="homeTeamResult"></label><input
                      id="homeTeamResult"
                type="number"
                class="w-16 border border-gray-300 rounded-md py-2 text-center"
                placeholder="Tore"
              />
              <span class="text-gray-500">:</span>
              <label for="awayTeamResult"></label><input
                      id="awayTeamResult"
                type="number"
                class="w-16 border border-gray-300 rounded-md py-2 text-center"
                placeholder="Tore"
              />
            </div>
            <div id="awayTeamName" class="text-center md:text-right font-semibold text-gray-900">
              Frankfurt
            </div>
          </li>
        </ul>

        <button
                id="submitbtn"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full mt-6"
        >
          Tipps speichern
        </button>
      </main>

      <footer class="text-center mt-8 text-gray-500 text-sm">
        &copy; 2025 Bolzer
      </footer>
    </div>
    <script type="module" src="/../src/predictions.js"></script>
  </body>
</html>
