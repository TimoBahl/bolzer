<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolzer</title>
    <link rel="stylesheet" href="src/css/main.css">
  </head>
  <body
    class="bg-gray-100 font-sans h-screen flex flex-col items-center justify-center"
  >
    <div class="bg-white rounded-lg shadow-md p-6 max-w-md text-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Deine Tipp-App</h1>
      <p class="text-gray-600 mb-6">
        Tippe mit deinen Freunden und zeige, wer der wahre Experte ist!
      <div class="mb-4">
        <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded" />
      </div>
      <div class="mb-4">
        <input id="password" type="password" placeholder="Passwort" class="w-full p-2 border rounded" />
      </div>

      <div class="flex justify-around mb-4">
        <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
        <button id="registerBtn" class="bg-green-500 text-white px-4 py-2 rounded">Registrieren</button>
        <button id="googleLoginBtn" class="bg-red-500 text-white px-4 py-2 rounded">Mit Google anmelden</button>
      </div>

      <p id="error" class="text-red-500 text-sm"></p>
    </div>
        <script type="module" src="src/js/main.js"></script>
  </body>
</html>
