<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Football Tip App UI</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-900 text-white font-sans dark:bg-gray-900">

<div class="flex flex-col md:flex-row min-h-screen">

    <load src="./components/sideBar.html"/>

    <div id="main-content" class="flex-1 flex flex-col md:ml-0 transition-all duration-300 ease-in-out">

        <load src="./components/navBar.html"/>

        <div class="flex flex-col lg:flex-row min-h-screen bg-gray-900 text-white max-w-7xl mx-auto p-4 md:p-8 gap-8">

            <section class="flex-1 w-full lg:max-w-4xl">
                <div class="p-6 rounded-2xl shadow-xl w-full">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-semibold flex items-center gap-2">âš½ Meine Tipprunden</h2>
                        <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition">
                            Alle anzeigen
                        </button>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
                        <a href="prediction.html" class="block"> <div class="bg-gray-700 rounded-xl p-5 hover:bg-gray-600 transition aspect-square flex flex-col justify-between shadow-md">
                            <div>
                                <div class="flex items-center justify-between mb-2">
                                    <h3 class="font-bold text-lg text-white">Bundesliga 2025</h3>
                                    <span class="text-sm text-gray-400 ">10 Teilnehmer</span>
                                </div>
                                <p class="text-sm text-gray-300  mb-3">Letzter Tipp: Bayern vs Dortmund</p>
                            </div>
                            <div class="flex items-center justify-between text-sm">
                                <span class="text-green-400 font-semibold">Platz 3</span>
                                <button
                                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-1 rounded-lg text-xs font-semibold transition"
                                >
                                    Tippen
                                </button>
                            </div>
                        </div>
                        </a>
                    </div>
                </div>
            </section>

            <div class="hidden lg:block w-px h-auto bg-gray-600 mx-4"></div>

            <aside class="w-full lg:w-80 bg-gray-800 rounded-2xl p-6 shadow-xl h-fit flex flex-col mt-8 lg:mt-0">
                <h3 class="text-lg font-semibold mb-4 border-b border-gray-700 pb-2">Tipp Erinnerung</h3>
                <ul class="flex flex-col gap-3 mb-4">
                    <li class="bg-gray-700 p-3 hover:bg-gray-600 rounded-lg shadow-inner">
                        <div class="flex flex-col space-y-1">
                            <span class="font-semibold text-base">Bundesliga 2025</span>
                            <span class="text-gray-400 text-xs">Spieltag 12: Bayern vs Dortmund</span>
                            <button class="mt-2 bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded-lg font-semibold text-xs transition"
                                    onclick="location.href='#tippen-bundesliga12'">
                                Jetzt tippen
                            </button>
                        </div>
                    </li>

                    <li class="bg-gray-700 p-3 hover:bg-gray-600 rounded-lg shadow-inner">
                        <div class="flex flex-col space-y-1">
                            <span class="font-semibold text-base">EM Tippspiel</span>
                            <span class="text-gray-400 text-xs">Spieltag 3: Spanien vs Italien</span>
                            <button
                                    class="mt-2 bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded-lg font-semibold text-xs transition"
                                    onclick="location.href='#tippen-em3'">
                                Jetzt tippen
                            </button>
                        </div>
                    </li>

                    <li class="bg-gray-700 p-3 hover:bg-gray-600 rounded-lg shadow-inner">
                        <div class="flex flex-col space-y-1">
                            <span class="font-semibold text-base">Freunde-Runde</span>
                            <span class="text-gray-400 text-xs">Spieltag 5: Arsenal vs ManCity</span>
                            <button
                                    class="mt-2 bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded-lg font-semibold text-xs transition"
                                    onclick="location.href='#tippen-freunde5'"
                            >
                                Jetzt tippen
                            </button>
                        </div>
                    </li>
                </ul>
            </aside>

        </div>
    </div>
</div>
<script type="module" src="../js/home.js"></script>
</body>
</html>
