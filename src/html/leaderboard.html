<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Football Tip App UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body class="bg-gray-900 text-white font-sans dark:bg-gray-900">

<div class="flex flex-col md:flex-row min-h-screen">

    <load src="./components/sideBar.html"/>

    <div id="main-content" class="flex-1 flex flex-col md:ml-0 transition-all duration-300 ease-in-out">

        <load src="./components/navBar.html"/>

        <div class="container mx-auto py-8 px-4 sm:px-6 lg:px-8 max-w-8xl">
            <header class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
                    Tabelle
                </h1>
                <p class="text-gray-600 dark:text-gray-300">
                    Aktueller Tabellenstand der Teilnehmer
                </p>
            </header>
            <div class="flex flex-col lg:flex-row"> <section class="p-4 bg-gray-850 rounded-lg shadow-md mb-8 lg:mr-8 lg:mb-0 w-full lg:w-auto"> <h3 class="text-white text-lg font-semibold">TippSpiel</h3>
                <hr class="border-gray-700 mt-2 mb-4">
                <div>
                    <h4 class="text-gray-400 text-sm mb-2">MEINE LIGA</h4>
                    <ul class="space-y-1">
                        <li>
                            <a href="home.html"
                               class="flex items-center p-2 rounded-md hover:bg-gray-700 transition-colors duration-200">
                                <i class="fa-solid fa-house text-white w-5 h-auto mr-2"></i> <span
                                    class="text-white text-sm">Startseite</span>
                            </a>
                        </li>
                        <li>
                            <a href="prediction.html"
                               class="flex items-center p-2 rounded-md hover:bg-gray-700 transition-colors duration-200">
                                <i class="fa-solid fa-futbol text-white w-5 h-auto mr-2"></i> <span
                                    class="text-white text-sm">Tippabgabe</span>
                            </a>
                        </li>
                        <li>
                            <a href="#"
                               class="flex items-center p-2 rounded-md hover:bg-gray-700 transition-colors duration-200">
                                <i class="fa-solid fa-calendar-alt text-white w-5 h-auto mr-2"></i> <span
                                    class="text-white text-sm">Spieltage</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
                <main class="flex-1 flex flex-col gap-8 relative lg:px-8">
                    <section class="flex-1"> <div class="w-full bg-white rounded-lg shadow-md p-6 px-8 dark:bg-gray-800 overflow-y-auto">
                        <h2 class="text-xl font-semibold text-gray-700 mb-4 dark:text-gray-200">
                            [Name des TippSpiels] Tabelle
                        </h2>
                        <div class="overflow-x-auto"> <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700"> <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-300"
                            >
                                Platz
                            </th>
                            <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-300"
                            >
                                Name
                            </th>
                            <th
                                    scope="col"
                                    class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-300"
                            >
                                SpieltagsPunkte
                            </th>
                            <th
                                    scope="col"
                                    class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-300"
                            >
                                GesamtPunkte
                            </th>
                        </tr>
                        </thead>
                            <tbody
                                    id="tabelle-body"
                                    class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700"
                            ></tbody>
                        </table>
                        </div>
                    </div>
                    </section>
                </main>
            </div>
            <footer class="text-center mt-8 text-gray-500 text-sm dark:text-gray-400">
                &copy; 2025 Bolzer
            </footer>
        </div>
    </div>
</div>
    <script type="module" src="../js/leaderboard/leaderboard.js"></script>
</body>
</html>
